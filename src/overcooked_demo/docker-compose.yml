version: '3.7'

services:
  app:
    build:
      context: ./server
      args:
        BUILD_ENV: "${BUILD_ENV:-production}"
        OVERCOOKED_BRANCH: "${OVERCOOKED_BRANCH:-master}"
        GRAPHICS: "${GRAPHICS:-overcooked_graphics_v2.2.js}"
    shm_size: "5gb"
    environment:
      FLASK_ENV: "${BUILD_ENV:-production}"
    network_mode: "host"  # Use the host network
    volumes:
      - data:/app/data

volumes:
  data:
